<!DOCTYPE html>
<html>
<head>
    <title>Job Shop Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Job Shop Scheduler</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/schedule" method="POST">
        <label for="start_date">Scheduling Start Date:</label>
        <input type="datetime-local" id="start_date" name="start_date" value="{{ default_date }}" required>
        <button type="submit">Generate Schedule</button>
    </form>
    <h2>Data Management</h2>
    <a href="{{ url_for('add_job') }}">Manage Jobs</a><br>
    <a href="{{ url_for('add_task') }}">Manage Tasks</a><br>
    <a href="{{ url_for('add_resource') }}">Manage Resources</a><br>
    <a href="{{ url_for('add_resource_group') }}">Manage Resource Groups</a><br>
    <a href="{{ url_for('add_calendar') }}">Manage Calendar</a><br>
    <a href="{{ url_for('view_schedule') }}">View Current Schedule</a><br>
    <a href="{{ url_for('production_schedule') }}">View Production Schedule</a><br>
    <a href="{{ url_for('gantt') }}">View Gantt Chart</a>

</body>
</html>
